<html>

    <head>
        <script src="scripts/bundle.js"></script>
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>

        <div id="error">
        </div>

        <div>
            <img src="img/bt_connect.png" id="connectBT" onclick="javascript:connection();"/>
            <div id="testResultConnection"></div>
        </div>

        <div>
            <div class="joypad">
                <div class="column">
                    <div style="background-image: url(./img/left_up.png);">
                        <img src="img/left_up.png" />
                    </div>
                    <div style="background-image: url(./img/central_up.png);" ontouchstart="javascript:moveForward();" ontouchend="javascript:stop();">
                        <img src="img/central_up.png"/>
                    </div>
                    <div style="background-image: url(./img/right_up.png);">
                        <img src="img/right_up.png" />
                    </div>
                </div>
                <div class="column">
                    <div style="background-image: url(./img/left_central.png);" ontouchstart="javascript:turnLeft();" ontouchend="javascript:stop();">
                        <img src="img/left_central.png"/>
                    </div>
                    <div style="background-image: url(./img/central_central.png);">
                        <img src="img/central_central.png" />
                    </div>
                    <div style="background-image: url(./img/right_central.png);" ontouchstart="javascript:turnRight();" ontouchend="javascript:stop();">
                        <img src="img/right_central.png" />
                    </div>
                </div>
                <div class="column">
                    <div style="background-image: url(./img/left_down.png);">
                        <img src="img/left_down.png" />
                    </div>
                    <div style="background-image: url(./img/central_down.png);" ontouchstart="javascript:moveBackward();" ontouchend="javascript:stop();">
                        <img src="img/central_down.png" />
                    </div>
                    <div style="background-image: url(./img/right_down.png);">
                        <img src="img/right_down.png" />
                    </div>
                </div>
            </div>
            <div id="testResultWrite"></div>
        </div>

        <div>
            <input type="button" id="testRead" value="Tester service READ" onclick="javascript:testServiceRead();"/>
            <div id="testResultRead"></div>
        </div>

    </body>
</html>
